# --------------------------------- Completion ---------------------------------
[[plugins]]
repo = 'Shougo/neoinclude.vim'
on_ft = ['c', 'cpp']
depends = ['deoplete.nvim']

[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = ['python']
depends = ['deoplete.nvim']
hook_add = '''
    execute 'source ' . g:dein_plugin_config_dir . 'deoplete-jedi.vim'
'''

[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = ['python']
hook_add = '''
    execute 'source ' . g:dein_plugin_config_dir . 'jedi-vim.vim'
'''

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']
hook_add = '''
    execute 'source ' . g:dein_plugin_config_dir . 'vim-go.vim'
'''

[[plugins]]
repo = 'LaTeX-Box-Team/LaTeX-Box'
on_ft = ['tex', 'plaintex']
hook_add = '''
    execute 'source ' . g:dein_plugin_config_dir . 'latex-box.vim'
'''

